{% extends 'base.html' %}

{% block content %}

    <div class="heading">
        <h2>Add Job</h2>
        <p>Please fill out the form below</p>
    </div>
    <div class="card">
        <div class="card-body">
            <form class="form form-horizontal" action="{% url 'add-job' %}" method="post">
            {% csrf_token %}
                {{ job_form.as_p }}
            <input class="btn btn-primary pull-right submit-button" type="submit" value="Add Job">
            </form>
        </div>
    </div>

{% endblock %}
